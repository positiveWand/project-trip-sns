components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: JSESSIONID
  schemas:
    TrueOnly:
      type: boolean
      enum:
        - true
    FalseOnly:
      type: boolean
      enum:
        - false
    
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    UserCredentials:
      type: object
      properties:
        id:
          type: string
        password:
          type: string
      required:
        - id
        - password
    User:
      type: object
      properties:
        id:
          type: string
        password:
          type: string
          writeOnly: true
        name:
          type: string
        email:
          type: string
          format: email
      required:
        - id
        - password
        - name
        - email
    UserPatch:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
    PasswordPatch:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      required:
        - oldPassword
        - newPassword
    
    UserProfile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name

    Bookmark:
      type: object
      properties:
        userId:
          type: string
          readOnly: true
        tourSpotId:
          type: string
        tourSpotOverview:
          type: object
          properties:
            name:
              type: string
            address:
              type: string
            lat:
              type: number
              minimum: -90
              maximum: 90
            lng:
              type: number
              minimum: -180
              maximum: 180
            imageUrl:
              type: string
              format: url
            description:
              type: string
            phoneNumber:
              type: string
            tags:
              type: array
              items:
                type: string
          readOnly: true
      required:
        - userId
        - tourSpotId
    
    TourSpot:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        address:
          type: string
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
        imageUrl:
          type: string
          format: url
        description:
          type: string
        phoneNumber:
          type: string
        tags:
          type: array
          items:
            type: string
    
    TourSpotOverview:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        address:
          type: string
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
        imageUrl:
          type: string
          format: url
        tags:
          type: array
          items:
            type: string
    
    TourSpotReview:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        tourSpotId:
          type: string
          readOnly: true
        userId:
          type: string
        content:
          type: string
        likes:
          type: integer
          minimum: 0
          readOnly: true
    
    TourSpotReviewLike:
      type: object
      properties:
        userId:
          type: string
        tourSpotReviewId:
          type: string
          readOnly: true
        liked:
          type: boolean
    
    TourSpotRecommendations:
      type: array
      items:
        $ref: "#/components/schemas/TourSpotOverview"